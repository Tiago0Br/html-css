<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Redimensione a tela para poder visualizar como a imagem se comporta</p>

    <picture>

        <source media="(max-width: 720px)" srcset="images/imagem-m.jpg">
        <img src="images/imagem-g.jpg" alt="Aurora Boreal">
    </picture>
</body>
</html>
