<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <video controls muted autoplay>
        <source src="videos/aves_voando.mkv" type="video/mkv">
        <source src="videos/aves_voando.mp4" type="video/mp4">
        <source src="videos/aves_voando.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <!-- Pelo youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N9w5-TChccQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>

    <!-- Pelo Vimeo -->
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&portrait=0" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
