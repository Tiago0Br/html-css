<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, <br>basta colocar tudo no meio do par de 
        tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Você pode adicionar alguns símbolos especiais:
        &Delta;
        &euro;
        &yen;
        &pound;
        &reg;
        &copy;
        &rarr;
        &darr;
    </p>
    <p>Vamos adicionar emojis: 
        &#x1F61B;
        &#x1F496;
    </p>
</body>
</html>
