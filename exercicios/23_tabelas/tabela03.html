<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td>F</td>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td colspan="3">J</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
