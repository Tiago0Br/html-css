<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir essa página em dispositivos diferentes ou redimensione a janela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo áudios</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls loop>
        <source src="media/press_fuse.mp3" type="audio/mpeg">
        <p>
            Seu navegador não consegue reproduzir o áudio, 
            <a href="media/press_fuse.mp3" download="press_fuse.mp3" type="audio/mpeg">Clique aqui</a> 
            para fazer download da música.
        </p>
    </audio>
</body>
</html>
